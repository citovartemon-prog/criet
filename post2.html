    <h1>москвич</h1>
  <p>Если Ford фактически дал начало автомобилям ГАЗ, то линейке советских машин, носивших имя «Москвич» мы обязаны другому американскому концерну — General Motors. Именно в него тогда входила немецкая компания Opel, запустившая в конце 1936 года производство модели Kadett.</p>
